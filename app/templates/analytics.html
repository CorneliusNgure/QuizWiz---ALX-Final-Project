<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Analytics</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        .box {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }
        .play-again-btn, .go-home-btn {
            font-size: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            transition: transform 0.2s ease-in-out;
        }
        .play-again-btn:hover, .go-home-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark p-3">
        <a class="navbar-brand" href="#">QuizWiz</a>
        <div>
            <a href="home.html" class="btn btn-outline-light">Home</a>
            <a href="logout.html" class="btn btn-outline-light">Logout</a>
        </div>
    </nav>

    <div class="container">
        <h1 class="mb-4">Quiz Analytics</h1>
        <p id="performance-message"></p>

        <div class="row">
            <div class="col-md-6">
                <div class="box" id="results-summary">
                    üìä <h3>Results Summary</h3>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Quiz ID</th>
                                <th>Category</th>
                                <th>Difficulty</th>
                                <th>Type</th>
                                <th>Score</th>
                            </tr>
                        </thead>
                        <tbody id="results-summary-body"></tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-6">
                <div class="box" id="leaderboard-ranking">
                    üèÜ <h3>Leaderboard Ranking</h3>
                    <ul id="leaderboard-list" class="list-group"></ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="box" id="progress-over-time">
                    üìà <h3>Score Progression</h3>
                    <canvas id="progressChart"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div class="box" id="category-strengths">
                    üéØ <h3>Category Strengths & Weaknesses</h3>
                    <canvas id="categoryChart"></canvas>
                </div>
            </div>
        </div>

        <div class="button-group">
            <button class="btn btn-primary play-again-btn">Play Again</button>
            <button class="btn btn-danger go-home-btn">Go Home</button>
        </div>
    </div>

    <footer>
        <p class="text-center mt-4">&copy; 2025 QuizWiz. All rights reserved.</p>
    </footer>

    <script>
    const analyticsData = JSON.parse('{{ analytics_data | safe }}');

    document.addEventListener("DOMContentLoaded", function () {
    console.log("Fetched Analytics Data:", analyticsData);

    // Populate Results Summary Table
    const resultsTable = document.getElementById('results-summary-body');
    resultsTable.innerHTML = analyticsData.user_results
        .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp))
        .slice(0, 5)
        .map(result => `
        <tr>
            <td>${result.quiz_id}</td>
            <td>${result.category}</td>
            <td>${result.difficulty}</td>
            <td>${result.type}</td>
            <td>${result.score}</td>
        </tr>`).join('');

    // Populate Leaderboard
    const leaderboardList = document.getElementById('leaderboard-list');
    leaderboardList.innerHTML = analyticsData.rankings.slice(0, 10).map(rank => 
        `<li class="list-group-item"><strong>${rank.username}</strong> - Score: ${rank.total_score}</li>`
    ).join('');

    // Populate Category Strengths & Weaknesses Chart
    const categoryLabels = analyticsData.category_performance.map(c => c.category);
    const categoryData = analyticsData.category_performance.map(c => c.correct_answers);

    new Chart(document.getElementById('categoryChart').getContext('2d'), {
        type: 'bar',
        data: {
            labels: categoryLabels,
            datasets: [{
                label: 'Correct Answers',
                data: categoryData,
                backgroundColor: 'rgba(54, 162, 235, 0.6)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: { y: { beginAtZero: true } }
        }
    });

    // ‚úÖ Populate Score Progression Chart (Line Chart)
    const progressLabels = analyticsData.user_results
        .sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp)) // Ensure chronological order
        .map(r => new Date(r.timestamp).toLocaleDateString()); // Format timestamp as date

    const progressData = analyticsData.user_results
        .sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp))
        .map(r => r.score); // Extract scores

    new Chart(document.getElementById('progressChart').getContext('2d'), {
        type: 'line',
        data: {
            labels: progressLabels,
            datasets: [{
                label: 'Score Over Time',
                data: progressData,
                backgroundColor: 'rgba(75, 192, 192, 0.4)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 2,
                fill: true,
                tension: 0.3 // Smooth line
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: { beginAtZero: true }
            }
        }
    });
});
</script>
</body>
</html>
