<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Analytics</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/analytics.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark p-3">
        <a class="navbar-brand" href="#">QuizWiz</a>
        <div>
            <a href="home.html" class="btn btn-outline-light">Home</a>
            <a href="logout.html" class="btn btn-outline-light">Logout</a>
        </div>
    </nav>

    <div class="container">
        <h1 class="mb-4">Quiz Analytics</h1>
        <p id="performance-message"></p>

        <div class="row">
            <div class="col-md-4">
                <div class="box" id="results-summary">üìä <h3>Results Summary</h3></div>
            </div>
            <div class="col-md-4">
                <div class="box" id="leaderboard-ranking">üèÜ <h3>Leaderboard Ranking</h3></div>
            </div>
            <div class="col-md-4">
                <div class="box" id="time-performance">‚è≥ <h3>Time-Based Performance</h3></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="box" id="progress-over-time">üìà <h3>Progress Over Time</h3></div>
            </div>
            <div class="col-md-4">
                <div class="box" id="category-strengths">üéØ <h3>Category Strengths & Weaknesses</h3></div>
            </div>
            <div class="col-md-4">
                <div class="box" id="achievements-streaks">üèÖ <h3>Achievements & Streaks</h3></div>
            </div>
        </div>

        <div class="chart-container mt-5">
            <canvas id="accuracyChart"></canvas>
        </div>

        <button class="btn btn-primary mt-4">Play Again</button>
    </div>

    <footer>
        <p>&copy; 2025 QuizWiz. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Fetch analytics data from the backend
            fetch("/analytics")
                .then(response => response.json())
                .then(data => {
                    // Populate Results Summary
                    const quizSummary = data.quiz_summary;
                    const resultsSummaryDiv = document.getElementById("results-summary");
                    resultsSummaryDiv.innerHTML += `
                        <p>Total Attempts: ${quizSummary.total_attempts}</p>
                        <p>Correct Answers: ${quizSummary.correct_answers}</p>
                        <p>Incorrect Answers: ${quizSummary.incorrect_answers}</p>
                        <p>Accuracy: ${quizSummary.accuracy}%</p>
                    `;

                    // Populate Leaderboard Ranking
                    const rankings = data.rankings;
                    const leaderboardDiv = document.getElementById("leaderboard-ranking");
                    let leaderboardHTML = "<ol>";
                    rankings.forEach(user => {
                        leaderboardHTML += `<li>${user.username}: ${user.total_score} points</li>`;
                    });
                    leaderboardHTML += "</ol>";
                    leaderboardDiv.innerHTML += leaderboardHTML;

                    // Populate Progress Over Time Chart
                    const scoreTrend = data.score_trend;
                    const ctx = document.getElementById("accuracyChart").getContext("2d");
                    new Chart(ctx, {
                        type: "line",
                        data: {
                            labels: scoreTrend.map((_, index) => `Quiz ${index + 1}`),
                            datasets: [{
                                label: "Score",
                                data: scoreTrend,
                                borderColor: "#d75ce2",
                                fill: false
                            }]
                        }
                    });

                    // Display performance message
                    const accuracy = quizSummary.accuracy;
                    const performanceMessage = accuracy >= 90 ? "Amazing job! You're a trivia master!" :
                                              accuracy >= 70 ? "Great work! Keep improving!" :
                                              "Keep practicing! You'll get better!";
                    document.getElementById("performance-message").innerText = performanceMessage;

                    // Animate boxes
                    gsap.from(".box", { opacity: 0, y: 50, duration: 1, stagger: 0.2 });
                })
                .catch(error => {
                    console.error("Error fetching analytics data:", error);
                });
        });
    </script>  
</body>
</html>
