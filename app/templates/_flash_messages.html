<!-- Flash Messages -->
<div class="flash-container">
    {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
      {% for category, message in messages %}
      <div class="flash-message flash-{{ category }}">
        <span>{{ message }}</span>
        <button class="flash-close" onclick="this.parentElement.style.display='none'">Ã—</button>
      </div>
      {% endfor %}
    {% endif %}
    {% endwith %}
  </div>
  
  <!-- JavaScript for auto-dismissal -->
  <script>
    // Automatically dismiss flash messages after 5 seconds
    setTimeout(() => {
      document.querySelectorAll('.flash-message').forEach((message) => {
        message.style.display = 'none';
      });
    }, 5000);
  </script>
  
  <!-- CSS for Flash Messages -->
  <style>
    /* Flash Messages */
      .flash-container {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 300px;
      z-index: 1000;
    }
    .flash-message {
      margin-bottom: 10px;
      padding: 15px 20px;
      border-radius: 5px;
      font-size: 14px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s ease-in-out;
    }
    .flash-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .flash-danger {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .flash-warning {
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
    }
    .flash-info {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    .flash-close {
      background: none;
      border: none;
      font-size: 16px;
      font-weight: bold;
      line-height: 1;
      color: inherit;
      float: right;
      cursor: pointer;
    }
  </style>
