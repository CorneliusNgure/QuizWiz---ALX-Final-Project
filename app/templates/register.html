<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizWiz - Sign Up</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      /* General Styling */
      body,
      html {
        font-family: "Comic Sans MS", sans-serif;
        background: linear-gradient(to right, skyblue, purple);
        color: #333;
        overflow-x: hidden;
      }

      /* Navbar Styling */
      
      .navbar {
        background: rgba(255, 255, 255, 0.8);
      }
      .navbar-nav .nav-link {
        color: #4b0082;
        font-weight: bold;
      }
      .dropdown-menu {
        background-color: #f0f8ff;
        border-radius: 8px;
        left: 0;
      }
      .dropdown-item {
        color: #333;
      }

      /* Hero Section */
      .hero {
        text-align: center;
        padding: 3rem 1rem;
        color: #fff;
        animation: fadeIn 1.5s ease-in-out;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(-20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Form Section */
      .register-form {
        max-width: 400px;
        margin: 2rem auto;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      }
      .form-control,
      .btn-primary {
        border-radius: 30px;
      }

      /* Button Styling */
      .btn-primary {
        background: #ff69b4;
        border: none;
        font-weight: bold;
      }
      .btn-primary:hover {
        background: #ff1493;
      }

      /* Footer Styling */
      .footer {
        background: rgba(255, 255, 255, 0.8);
        padding: 1rem;
        text-align: center;
      }
      .footer .social-icons a {
        color: #4b0082;
        margin: 0 15px;
        font-size: 1.2rem;
        display: inline-flex;
        align-items: center;
        text-decoration: none;
      }
      .footer .social-icons a span {
        margin-left: 5px;
        font-weight: bold;
      }

      /* Responsive Dropdown Menu */
      .hamburger-menu {
        display: none;
        cursor: pointer;
        font-size: 1.5rem;
      }

      /* Media Queries */
      @media (max-width: 767px) {
        .navbar-nav {
          display: none;
        }
        .hamburger-menu {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand font-weight-bold" href="{{ url_for('home') }}">QuizWiz</a>
      <!-- <div class="social-icons">
        <a href="#" aria-label="GitHub"><i class="fab fa-github"></i></a>
        <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a> -->
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
      <h1>Join QuizWiz Today!</h1>
      <p>
        Sign up to track your progress, compete with friends, and earn badges
        along the way!
      </p>
    </section>

    <!-- Registration Form -->
    <section class="register-form">
      <h2 class="text-center">Create an Account</h2>
      <p class="text-center">
        Already have an account? <a href="{{ url_for('sign_in') }}">Sign in here</a>.
      </p>
      <form>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Username"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            placeholder="Enter Email"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            placeholder="Create Password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
      </form>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2024 QuizWiz. All rights reserved.</p>
      <div class="social-icons">
        <a href="https://github.com/CorneliusNgure" target="_blank" aria-label="GitHub"
          ><i class="fab fa-github"></i><span>GitHub</span></a
        >
        <a href="https://x.com/Zeros__n__Ones" target="_blank" aria-label="Twitter"
          ><i class="fab fa-twitter"></i><span>Twitter</span></a
        >
        <a href="https://www.linkedin.com/in/cornelius-ngure-93581a216/" target="_blank" aria-label="LinkedIn"
          ><i class="fab fa-linkedin"></i><span>LinkedIn</span></a
        >
      </div>
    </footer>

    <!-- JavaScript for Menu Toggle -->
    <script>
      function toggleMenu() {
        const nav = document.querySelector(".navbar-nav");
        nav.style.display = nav.style.display === "block" ? "none" : "block";
      }
    </script>

    <!-- Bootstrap and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
